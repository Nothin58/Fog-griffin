<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Instantâneo</title>
</head>
<body style="text-align: center; padding: 50px;">

    <h1>Bem-vindo ao nosso site!</h1>
    <p>Clique no botão abaixo para ser redirecionado:</p>
    
    <!-- Botão de redirecionamento -->
    <button onclick="window.location.href='https://www.youtube.com/watch?v=F5e0LxletKU'">
        Surpresa!
    </button>

    <script>
        // Função de redirecionamento instantâneo
        function redirecionar() {
            window.location.href = "https://www.youtube.com/watch?v=F5e0LxletKU"; // Insira o link para onde deseja redirecionar
        }
    </script>

</body>
</html>
